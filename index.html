<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="download-container">
        <div class="app-card">
            <div class="app-header">
                <span class="version-badge">v0.0.4</span>
                <div class="app-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h1 class="app-title">QR bus</h1>
                <p class="app-slogan">Sigue tu ruta</p>
            </div>
            
            <div class="app-details">
                <div class="detail-row">
                    <span class="detail-label">Tamaño:</span>
                    <span class="detail-value">21.5 MB</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Actualizado:</span>
                    <span class="detail-value">09/04/2025</span>
                </div>

            </div>
            
            <button id="downloadBtn" class="download-button">
                <i class="fas fa-download"></i> Descargar Ahora
            </button>
            
            <div class="download-progress" id="downloadProgress"></div>
            
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> Instrucciones de instalación</h3>
                <ol>
                    <li>Descarga el archivo APK</li>
                    <li>Ve a Ajustes > Seguridad</li>
                    <li>Activa "Orígenes desconocidos"</li>
                    <li>Abre el archivo descargado</li>
                    <li>Sigue las instrucciones de instalación</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
